<!doctype html>
<html>
<head><title>Админ панель</title></head>
<body>
<h2>Админ панель</h2>
{% if error %}
<p style="color:red;">{{ error }}</p>
{% elif success %}
<p style="color:green;">Сигнал успешно установлен!</p>
{% endif %}
<form method="POST">
    Пароль: <input type="password" name="password"><br>
    Сигнал: <input type="text" name="signal"><br>
    <button type="submit">Отправить</button>
</form>
</body>
</html>
