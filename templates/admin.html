<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Панель администратора</title>
</head>
<body>
    <h1>JarvisXBot — Админка</h1>
    {% if success %}
        <p>Сигнал обновлён: {{ signal }}</p>
    {% elif error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <input type="password" name="password" placeholder="Пароль администратора" required>
        <input type="text" name="signal" placeholder="Новый сигнал">
        <button type="submit">Отправить сигнал</button>
    </form>
</body>
</html>
