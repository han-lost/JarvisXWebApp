
<!DOCTYPE html>
<html>
<head>
    <title>JarvisX Admin</title>
</head>
<body>
    <h1>Админ-панель</h1>
    <form method="post">
        <label>Пароль:</label><br>
        <input type="password" name="password"><br><br>
        <label>Сигнал:</label><br>
        <input type="text" name="signal"><br><br>
        <button type="submit">Отправить</button>
    </form>
    {% if success %}
        <p>Сигнал обновлен: <strong>{{ signal }}</strong></p>
    {% endif %}
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
