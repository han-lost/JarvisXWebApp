<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Gold Signal App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Gold Signal</h1>
    <button onclick="fetchSignal()">Получить сигнал</button>
    <div id="signal-result"></div>

    <script>
        function fetchSignal() {
            fetch('/signal')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('signal-result').innerHTML = `
                        <p><strong>Стратегия:</strong> ${data.strategy}</p>
                        <p><strong>Ставка:</strong> ${data.recommended_bet}</p>
                        <p><strong>Автокэш:</strong> ${data.autocash}</p>
                        <p><strong>Уверенность:</strong> ${data.confidence}</p>
                    `;
                });
        }
    </script>
</body>
</html>
